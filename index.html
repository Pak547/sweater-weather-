<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweater Weather Where?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <hero>
    <h1>Weather Dashboard</h1>
  </hero>
</head>
<body>
  <sidebar>
    <form role="search" id="form">
      <input type="search" id="search-input"
       placeholder="Search City">
       <button type="button" class="btn btn-primary btn-sm" id="search-btn" id="search-input">Search</button>
    </form>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        History
      </button>
      <ul class="dropdown-menu">
      </ul>
    </div>
      </sidebar>
  <div class="container text-center">
    <div class="row">
      <div class="col" >
        <section id="todaySection" class="card">
          <div id="todayForecast">
              <div id="temp">Temperature:</div>
              <div id="description">Description:</div>
              <div id="city">Location:</div>
              <div id="date">Date:</div>
              <div id="wind">Wind Speed:</div>
              <div id="humidity">Humidity:</div>
          </div>
      </section>
      </div>
      <div class="col-5">
        <section id="fiveDaysSection">
          <!-- Day 1 Forecast -->
          <div id="forecast-day-1" class="card">
              <div id="forecast-day-1-date">Date:</div>
              <div id="forecast-day-1-temp">Temp:</div>
              <div id="forecast-day-1-wind">Wind:</div>
              <div id="forecast-day-1-humidity">Humidity:</div>
          </div>
          <!-- Day 2 Forecast -->
          <div id="forecast-day-2" class="card">
              <div id="forecast-day-2-date">Date:</div>
              <div id="forecast-day-2-temp">Temp:</div>
              <div id="forecast-day-2-wind">Wind:</div>
              <div id="forecast-day-2-humidity">Humidity:</div>
          </div>
          <!-- Day 3 Forecast -->
          <div id="forecast-day-3" class="card">
              <div id="forecast-day-3-date">Date:</div>
              <div id="forecast-day-3-temp">Temp:</div>
              <div id="forecast-day-3-wind">Wind:</div>
              <div id="forecast-day-3-humidity">Humidity:</div>
          </div>
          <!-- Day 4 Forecast -->
          <div id="forecast-day-4" class="card">
              <div id="forecast-day-4-date">Date:</div>
              <div id="forecast-day-4-temp">Temp:</div>
              <div id="forecast-day-4-wind">Wind:</div>
              <div id="forecast-day-4-humidity">Humidity:</div>
          </div>
          <!-- Day 5 Forecast -->
          <div id="forecast-day-5" class="card">
              <div id="forecast-day-5-date">Date:</div>
              <div id="forecast-day-5-temp">Temp:</div>
              <div id="forecast-day-5-wind">Wind:</div>
              <div id="forecast-day-5-humidity">Humidity:</div>
          </div>
      </section>
      </div>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="assets/js/key.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
